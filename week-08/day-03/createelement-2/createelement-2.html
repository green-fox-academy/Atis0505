<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <h1>The candyshop has:</h1>
  <ul class="candyshop">
    <li>1 Mega juicy candy</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:-->
  <script>
    // Remove the Mega juicy candy from the list.
    var liList = document.querySelector('li');
    var ulList = document.querySelector('ul.candyshop');
    liList.remove();
    // Add 16 list items saying 'Empty box' to the list and add an index to it, like:
    // Empty box #1
    // Empty box #2
    // Empty box #3
    // ...
    for(var i=1; i<=16;i++){
        var newLi = document.createElement('li');
        newLi.textContent = "Empty box #"+i;
        ulList.appendChild(newLi);
    };
  </script>
  <!--OR
  <script src="createelement-2.js"></script> -->
</body>
</html>
