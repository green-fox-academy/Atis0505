<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <!-- You can work in the html or in a separate js file. Like:-->
  <script>
      var itemsList = document.querySelectorAll('li');
      var button = document.querySelector('button');
      var parag = document.querySelector('p');
    // On the click of the button,
    // Count the items in the list
    // And display the result in the result element.
    function clickButton(){
        parag.textContent = itemsList.length;
    }

    button.addEventListener('click', clickButton);
  </script>
  <!--OR
  <script src="events-2.js"></script> -->
</body>
</html>
